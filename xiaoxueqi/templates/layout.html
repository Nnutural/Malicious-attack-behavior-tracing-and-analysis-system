<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}攻击溯源分析系统{% endblock %}</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  {% block extra_css %}{% endblock %}
</head>
<body>
  <header class="topnav">
    <div class="container topnav-inner">
      <div class="brand">
        <a href="{{ url_for('main.index') }}">攻击溯源分析系统</a>
        <span class="brand-sub">Attack Traceback System</span>
      </div>

      <nav class="navlinks" aria-label="Main Navigation">
        <a class="navlink" href="{{ url_for('main.index') }}">主页</a>
        <a class="navlink" href="{{ url_for('dashboard.index') }}">仪表盘</a>
        <a class="navlink" href="{{ url_for('logs.list_logs') }}">日志分析</a>
        <a class="navlink" href="{{ url_for('behavior.index') }}">行为分析</a>
        <a class="navlink" href="{{ url_for('traffic.index') }}">流量分析</a>
        <a class="navlink" href="{{ url_for('attack.index') }}">攻击链</a>
        <a class="navlink" href="{{ url_for('traceback.index') }}">溯源分析</a>
      </nav>
    </div>
  </header>

  <!-- 关键：main 作为 flex:1 的内容区域 -->
  <main class="container page">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <div class="container footer-inner">
      <div>© 2026 恶意攻击行为溯源分析系统 | 小学期项目</div>
      <div class="footer-right">Current Date: 2026-01-12</div>
    </div>
  </footer>

  {% block extra_js %}{% endblock %}
</body>
</html>
